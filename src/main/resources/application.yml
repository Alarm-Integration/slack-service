server:
  port: 8080

spring:
  application:
    name: slack-service
eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

kafka:
  bootstrap:
    servers: 127.0.0.1:9092
